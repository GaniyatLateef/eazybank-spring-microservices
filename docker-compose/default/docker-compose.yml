services:
  accounts_db:
    container_name: accounts_db
    ports:
      - 3306:3306
    environment:
       MYSQL_DATABASE: accounts_db
       MYSQL_ROOT_PASSWORD: root
    extends:
      file: common-config.yml
      service: microservice-db-config


  cards_db:
    container_name: cards_db
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: cards_db
      MYSQL_ROOT_PASSWORD: root
    extends:
      file: common-config.yml
      service: microservice-db-config

  loans_db:
    container_name: loans_db
    ports:
      - 3308:3306
    environment:
      MYSQL_DATABASE: loans_db
      MYSQL_ROOT_PASSWORD: root

    extends:
      file: common-config.yml
      service: microservice-db-config

  configserver:
    image: "galatex/configserver:4.0"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: "galatex/eurekaserver:4.0"
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"

  accounts:
    image: "galatex/accounts:4.0"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      accounts_db:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accounts_db/accounts_db"
      SPRING_SQL_INIT_MODE: "always"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans:
    image: "galatex/loans:4.0"
    container_name: loans-ms
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      loans_db:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: "jdbc:mysql://loans_db/loans_db"
      SPRING_SQL_INIT_MODE: "always"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans1:
    image: "galatex/loans:4.0"
    container_name: loans-ms1
    ports:
      - "8091:8091"
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      loans_db:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: "jdbc:mysql://loans_db/loans_db"
      SPRING_SQL_INIT_MODE: "always"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  cards:
    image: "galatex/cards:4.0"
    container_name: cards-ms
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      cards_db:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: "jdbc:mysql://cards_db/cards_db"
      SPRING_SQL_INIT_MODE: "always"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  eazyBank:
    driver: "bridge"